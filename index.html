<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, paper, scissors.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" ></script>
    </head>
    <body>
        <main>
            <h1>Rock, paper, scissors.</h1>
            <div class="results">
                <p>You: <span data-results="you" class="result">0</span> vs computer: <span data-results="computer" class="result">0</span></p>
            </div>
            <p>Please make your choice</p>
            <div class="game-buttons">
                <button type="button" data-you-pick="rock">ROCK</button>
                <button type="button" data-you-pick="paper">PAPER</button>
                <button type="button" data-you-pick="scissors">SCISSORS</button>
            </div>
            <div class="round-message">
                <p>Placeholder message.</p>
            </div>
            <div class="end-game">
                <p>The end of the game.</p>
                <button type="button" >Start new game</button>
            </div>
        </main>
    </body>
</html>
